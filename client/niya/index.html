<html> 
 
 	<head>
		<link rel="stylesheet" href="/niya/main.css"></script>
		<link href='http://fonts.googleapis.com/css?family=Cabin:400,700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,400italic' rel='stylesheet' type='text/css'>
		<meta http-equiv="Content-Security-Policy" content="default-src data: gap://* file://* https://ssl.gstatic.com *; img-src 'self' * data:; style-src 'self' 'unsafe-inline' *; script-src 'self' 'unsafe-eval' 'unsafe-inline' *; connect-src 'self' * ws://* wss://*;">

	</head>
	<body>
	<h2 style="text-align:center">Niya</h2>
		<div id="container">
			<div id="createPanel">
				<h4>Create a new game</h4>
				<input class="inputs" type="text" name="name" id="nameNew" placeholder="Enter your name" required>
				<input class="inputs" type="text" name="gameId" id="gameIdNew" placeholder="Enter your game id" required>
		    	<div class="buttons" id="new">New Game</div>
		    </div>
			<div id="joinPanel">
				<h4>Join an existing game</h4>
		    	<input class="inputs" type="text" name="name" id="nameJoin" placeholder="Enter your name" required>
		    	<input class="inputs" type="text" name="room" id="room" placeholder="Enter Game ID" required>
		    	<div class="buttons" id="join">Join Game</div>
		    </div>
			<div id="userMessage"></div>
		    <div id="turn"></div>
		    <div id="lastClickedPanel">
		    	<div style="float: left;">Last Clicked tile:</div>
		    	<div id="lastClicked" class="clearTile tile"><div>
		    </div>
		</div>
		<script src="../socket.io/socket.io.js"></script>
		<script src="/niya/utils.js"></script>
		<script src="/niya/socket.js"></script>
		<script src="/niya/main.js"></script>
	</body>
</html>
